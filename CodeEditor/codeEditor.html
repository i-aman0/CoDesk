<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>

    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="code-area">

        <textarea id="htmlCode" placeholder="HTML Code" oninput="preview()"></textarea>
        <textarea id="cssCode" placeholder="CSS Code" oninput="preview()"></textarea>
        <textarea id="jsCode" placeholder="Javascript Code" oninput="preview()"></textarea>

    </div>

    <div class="preview-area">
        <iframe id="preview-window"></iframe>
    </div>
    

</body>

<script src="code.js"></script>

</html>
